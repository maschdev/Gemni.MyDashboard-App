<app-headbar></app-headbar>

<section class="section">
  <div class="container">
    <!-- <div class="heading animated fadeIn">
    </div> -->

    <nav class="level">
      <div class="select level-left">
        <select id="active-panel" (change)="valueChange($event)" onchange="gtag('event', 'visualization', {'event_category': 'change','event_label': this.options[this.selectedIndex].text,'value': 10,'non_interaction': true});">
        <option *ngFor="let dashboard of dashboards" [ngValue]="dashboard" [value]="dashboard.id">
            {{ dashboard.name }}
          </option>
        </select>
      </div>
          <p id="pphMsg" class="title lato" style="height: 30px;" ></p>

      <div class="has-text-centered level-right">
        <p id="pphName" class="title lato" style="height: 30px;"></p>
      </div>
    </nav>
    <hr>
  </div>
</section>
